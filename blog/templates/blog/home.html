{% extends "blog/base.html" %}
{% block content%}
        <h1>Blog Home!!</h1>
        {%for post in post_data %}
            <h1>{{ post.title }}</h1> <!-- '{{' is to access a variable -->
            <p>by {{ post.author}} on {{ post.date_posted }} </p>
            <p> {{ post.content }} </p>
        {% endfor %}
{% endblock content %}
